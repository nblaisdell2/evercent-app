<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
    href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@700&family=Arima+Madurai:wght@500&family=Cinzel:wght@600&family=Raleway:wght@100&family=M+PLUS+1p:wght@100;300;400;500;700;800;900&display=swap"
    rel="stylesheet"
  />
    <title>React App</title>
</head>
<body>
    <div id="root"></div>
    
    <!-- Script that runs before all other, which checks to see if
    the user wants to use dark mode or not, and sets the
    localStorage value if it doesn't exist yet. -->
    <script>
      let useDarkMode = localStorage.getItem("useDarkMode");
      if (useDarkMode && useDarkMode == "1"){
        document.getElementsByTagName("html").item(0).className = "dark";
      }
    </script>  
</body>
</html>
